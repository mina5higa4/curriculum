<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select onchange="changeLang(this.value)">
        <option id="select" value="select">選択してください</option>
        <option id="selected_jpn" value="selected_jpn">日本語</option>
        <option id="selected_en" value="selected_en">English</option>
        <option id="selected_all" value="selected_all">全て表示</option>
    </select>
    <table>
        <tr id="t-jpn">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr id="t-en">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        //①onchangeで使用されている関数の中身を実装してください。
        function changeLang(f){
            let elm_jpn = document.querySelector('#t-jpn');
            let elm_en = document.querySelector('#t-en');
//            console.log( elm_jpn.style.display );
//            console.log( elm_en.style.display );
            if( f === 'selected_jpn'){
                elm_jpn.style.display = 'block';
                elm_en.style.display = 'none';
            }else if( f === 'selected_en'){
                elm_jpn.style.display = 'none';
                elm_en.style.display = 'block';
            }else{
                elm_jpn.style.display = 'block';
                elm_en.style.display = 'block';
            }
            return;
        }
    </script>
</body>
</html>
